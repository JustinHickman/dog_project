{% extends "dogs_project/base.html" %}

{% block content %}
<p><h1>Dogs</h1></p>

<p>{{owner.ownerfname}} {{owner.ownerlname}}</p>

<table style="width:60%" border=1>
    <tr>
        <th>Dog Name</th>
        <th>Dog Breed</th>
        <th>Dog Age</th>
    </tr>

    {% for dog in dogs %}
    <tr>
        <td>{{dog.dogname}}</td>
        <td>{{dog.dogbreed}}</td>
        <td>{{dog.dogage}}</td>
    </tr>

    {% empty %}
    <p>No dogs found</p>
    {% endfor %}

</table>

<br>

<a href="{% url 'dogs_project:new_dog' %}">Add New Dog</a>

{% endblock content %}
